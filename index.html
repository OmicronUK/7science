<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7Science — Something Scientific Is Coming</title>
  <meta name="description" content="7Science is a next-generation hub for science news, breakthroughs, and ideas. Sign up to be notified at launch." />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="7Science — Something Scientific Is Coming" />
  <meta property="og:description" content="We're building a next-generation hub for science news, breakthroughs, and ideas." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://7science.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --space:   #040c1e;
      --deep:    #060f28;
      --mid:     #0b1a40;
      --white:   #f0f6ff;
      --muted:   #8aa5cc;
      --cyan:    #00e5ff;
      --cyan2:   #00b8d9;
      --glow:    rgba(0,229,255,0.18);
      --glow2:   rgba(0,229,255,0.06);
      --glass:   rgba(11,26,64,0.55);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--space);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Canvas Background ── */
    #cosmos {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ── Radial glow blobs ── */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }
    .blob-1 {
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(0,120,200,0.22) 0%, transparent 70%);
      top: -180px; left: -100px;
    }
    .blob-2 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(0,229,255,0.12) 0%, transparent 70%);
      bottom: -150px; right: -80px;
    }
    .blob-3 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(0,50,150,0.25) 0%, transparent 70%);
      top: 40%; left: 55%;
    }

    /* ── Layout ── */
    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 24px 40px;
    }

    /* ── Logo ── */
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--white);
      opacity: 0;
      animation: fadeUp 0.8s 0.1s ease forwards;
      margin-bottom: 56px;
    }
    .logo span {
      color: var(--cyan);
      text-shadow: 0 0 18px var(--cyan), 0 0 40px rgba(0,229,255,0.3);
    }

    /* ── Card ── */
    .card {
      background: var(--glass);
      border: 1px solid rgba(0,229,255,0.14);
      border-radius: 28px;
      backdrop-filter: blur(28px) saturate(160%);
      -webkit-backdrop-filter: blur(28px) saturate(160%);
      padding: clamp(40px, 7vw, 72px) clamp(28px, 6vw, 72px);
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow:
        0 0 0 1px rgba(0,229,255,0.06) inset,
        0 40px 80px rgba(0,0,0,0.5),
        0 0 60px var(--glow2);
      opacity: 0;
      animation: fadeUp 0.9s 0.35s ease forwards;
    }

    /* ── Atom icon ── */
    .atom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      width: 64px; height: 64px;
    }
    .atom svg {
      width: 64px; height: 64px;
      animation: spinSlow 14s linear infinite;
      filter: drop-shadow(0 0 10px var(--cyan)) drop-shadow(0 0 22px rgba(0,229,255,0.4));
    }

    /* ── Headlines ── */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(1.55rem, 4.2vw, 2.8rem);
      line-height: 1.15;
      letter-spacing: 0.02em;
      color: var(--white);
      margin-bottom: 22px;
    }
    h1 em {
      font-style: normal;
      background: linear-gradient(90deg, #00e5ff 0%, #60efff 50%, #00b8d9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(1rem, 2.2vw, 1.18rem);
      color: var(--muted);
      line-height: 1.7;
      font-weight: 300;
      max-width: 520px;
      margin: 0 auto 44px;
    }

    /* ── Divider ── */
    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      margin: 0 auto 44px;
    }

    /* ── Email form ── */
    .form-row {
      display: flex;
      gap: 12px;
      max-width: 480px;
      margin: 0 auto 16px;
      flex-wrap: wrap;
    }
    .email-input {
      flex: 1;
      min-width: 200px;
      padding: 14px 20px;
      background: rgba(4,12,30,0.7);
      border: 1px solid rgba(0,229,255,0.22);
      border-radius: 12px;
      color: var(--white);
      font-family: 'Outfit', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s;
    }
    .email-input::placeholder { color: rgba(138,165,204,0.55); }
    .email-input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px var(--glow);
    }

    .btn-notify {
      padding: 14px 26px;
      background: linear-gradient(135deg, #00c8e8 0%, #0090b8 100%);
      color: #040c1e;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
      box-shadow: 0 4px 24px rgba(0,200,232,0.35);
    }
    .btn-notify:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 36px rgba(0,200,232,0.55);
      filter: brightness(1.08);
    }
    .btn-notify:active { transform: translateY(0) scale(0.98); }

    .form-note {
      font-size: 0.78rem;
      color: rgba(138,165,204,0.5);
      margin-top: 4px;
    }

    /* ── Thank-you message ── */
    .thankyou {
      display: none;
      color: var(--cyan);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      padding: 14px 0;
      animation: fadeUp 0.5s ease forwards;
    }

    /* ── Social ── */
    .social-section {
      margin-top: 44px;
    }
    .social-label {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(138,165,204,0.45);
      margin-bottom: 16px;
    }
    .social-icons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px; height: 44px;
      border-radius: 12px;
      background: rgba(0,229,255,0.06);
      border: 1px solid rgba(0,229,255,0.14);
      color: var(--muted);
      text-decoration: none;
      transition: background 0.22s, color 0.22s, border-color 0.22s, transform 0.22s, box-shadow 0.22s;
    }
    .social-link:hover {
      background: rgba(0,229,255,0.14);
      border-color: rgba(0,229,255,0.45);
      color: var(--cyan);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,229,255,0.2);
    }
    .social-link svg { width: 18px; height: 18px; fill: currentColor; }

    /* ── Footer ── */
    footer {
      position: relative;
      z-index: 1;
      margin-top: 52px;
      padding-bottom: 32px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(138,165,204,0.35);
      opacity: 0;
      animation: fadeUp 0.8s 0.9s ease forwards;
      letter-spacing: 0.04em;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes spinSlow {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50%       { opacity: 1;   transform: scale(1.06); }
    }

    /* ── Scan line decoration ── */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 10%; right: 10%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      opacity: 0.5;
      border-radius: 50%;
    }
    .card { position: relative; }

    /* ── Mobile ── */
    @media (max-width: 520px) {
      .form-row { flex-direction: column; }
      .btn-notify { width: 100%; }
    }
  </style>
</head>

  <!-- Screen reader only style -->
  <style>
    .sr-only {
      position: absolute; width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>

  <script>
    /* ─── Particle / Neural Network Canvas ─── */
    (function () {
      const canvas = document.getElementById('cosmos');
      const ctx = canvas.getContext('2d');
      let W, H, particles, raf;

      const PARTICLE_COUNT = 110;
      const MAX_DIST = 140;
      const STAR_COUNT = 160;

      function resize() {
        W = canvas.width  = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }

      function rand(a, b) { return a + Math.random() * (b - a); }

      class Particle {
        constructor(isStar) {
          this.isStar = isStar;
          this.reset();
        }
        reset() {
          this.x  = rand(0, W);
          this.y  = rand(0, H);
          this.vx = rand(-0.25, 0.25);
          this.vy = rand(-0.25, 0.25);
          this.r  = this.isStar ? rand(0.5, 1.4) : rand(1.4, 2.8);
          this.alpha = this.isStar ? rand(0.3, 0.85) : rand(0.5, 0.9);
          this.twinkle = rand(0.003, 0.012);
          this.phase   = rand(0, Math.PI * 2);
        }
        update(t) {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < -10) this.x = W + 10;
          if (this.x > W + 10) this.x = -10;
          if (this.y < -10) this.y = H + 10;
          if (this.y > H + 10) this.y = -10;
          if (this.isStar) this.alpha = 0.3 + 0.5 * Math.abs(Math.sin(t * this.twinkle + this.phase));
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          if (this.isStar) {
            ctx.fillStyle = `rgba(180,220,255,${this.alpha})`;
          } else {
            ctx.fillStyle = `rgba(0,229,255,${this.alpha * 0.85})`;
            // cyan glow
            ctx.shadowBlur  = 8;
            ctx.shadowColor = 'rgba(0,229,255,0.5)';
          }
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function init() {
        particles = [
          ...Array.from({length: STAR_COUNT}, () => new Particle(true)),
          ...Array.from({length: PARTICLE_COUNT}, () => new Particle(false))
        ];
      }

      let t = 0;
      function draw() {
        ctx.clearRect(0, 0, W, H);
        t++;

        // Draw network lines between nearby non-star particles
        const nodes = particles.filter(p => !p.isStar);
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const d  = Math.sqrt(dx * dx + dy * dy);
            if (d < MAX_DIST) {
              const op = (1 - d / MAX_DIST) * 0.22;
              ctx.beginPath();
              ctx.moveTo(nodes[i].x, nodes[i].y);
              ctx.lineTo(nodes[j].x, nodes[j].y);
              ctx.strokeStyle = `rgba(0,200,240,${op})`;
              ctx.lineWidth = 0.7;
              ctx.stroke();
            }
          }
        }

        particles.forEach(p => { p.update(t); p.draw(); });
        raf = requestAnimationFrame(draw);
      }

      resize();
      init();
      draw();
      window.addEventListener('resize', () => { resize(); init(); });
    })();

    /* ─── Form submit ─── */
    function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById('signup-form');
      const ty   = document.getElementById('thankyou');
      form.style.display = 'none';
      ty.style.display   = 'block';
    }
  </script>
